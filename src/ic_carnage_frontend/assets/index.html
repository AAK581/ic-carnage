      // Global variables
      let authClient = null;
      let isAuthenticated = false;
      let userPrincipal = null;
      let icAgent = null;

      // Check if we're in local development
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname.includes('localhost');
      const LOCAL_HOST = 'http://localhost:4943';
      const IC_HOST = 'https://icp-api.io';

      // Add CRNG constants

      // Preload script to fix BigInt conversion issue
      (function() {
        console.log("Applying BigInt patch...");
        const originalPow = Math.pow;
        Math.pow = function(base, exp) {
          if (typeof base === 'bigint' || typeof exp === 'bigint') {
            const safeBase = Number(base);
            const safeExp = Number(exp);
            if (isFinite(safeBase) && isFinite(safeExp) && safeBase <= Number.MAX_SAFE_INTEGER && safeExp <= Number.MAX_SAFE_INTEGER) {
              return BigInt(originalPow(safeBase, safeExp));
            }
            return base ** exp; // BigInt exponentiation
          }
          return originalPow(base, exp);
        };
      })();

      // Initialize authentication when auth-client loads
      async function initializeAuth() {
        console.log("Initializing authentication...");
        try {
          if (typeof AuthClient === 'undefined' || !AuthClient.create) {
            throw new Error("AuthClient not properly loaded");
          }

          authClient = await AuthClient.create();
          console.log("AuthClient created successfully");

          // Check if already authenticated
          if (await authClient.isAuthenticated()) {
            console.log("Already authenticated, setting up identity...");
            await handleAuthenticated();
          } else {
            console.log("Not authenticated, but continuing with anonymous access...");
            // Don't auto-login, let user choose
            setupAnonymousAgent();
          }
        } catch (error) {
          console.error("Failed to initialize auth:", error);
          // Fallback to anonymous access
          setupAnonymousAgent();
        }
      }

      // Setup anonymous agent for testing
      async function setupAnonymousAgent() {
        console.log("Setting up anonymous agent...");
        try {
          icAgent = new HttpAgent({
            host: isLocal ? LOCAL_HOST : IC_HOST,
            verifyQuerySignatures: false
          });

          if (isLocal) {
            await icAgent.fetchRootKey();
            console.log("Anonymous agent ready for local development");
          }

          // Store for global access
          window.icAgent = icAgent;
          
          // Test anonymous call
          console.log("Testing anonymous backend call...");
          await testDirectCall();
          
        } catch (error) {
          console.error("Failed to setup anonymous agent:", error);
        }
      }

      // Handle successful authentication
      async function handleAuthenticated() {
        try {
          const identity = authClient.getIdentity();
          userPrincipal = identity.getPrincipal().toString();
          
          console.log("Setting up HttpAgent for local development...");
          
          // Create agent with explicit configuration object
          const agentConfig = {
            identity: identity,
            host: isLocal ? LOCAL_HOST : IC_HOST,
            // CRITICAL: Explicitly disable signature verification
            verifyQuerySignatures: false
          };
          
          console.log("Agent config:", agentConfig);
          icAgent = new HttpAgent(agentConfig);

          // CRITICAL: For local development only
          if (isLocal) {
            console.log("Fetching root key for local development...");
            try {
              await icAgent.fetchRootKey();
              console.log("Root key fetched successfully");
            } catch (error) {
              console.error("Failed to fetch root key:", error);
              console.warn("Continuing without root key verification");
            }
            
            // FORCE disable certificate verification for local development
            console.log("Force disabling certificate verification...");
            icAgent._verifyQuerySignatures = false;
            if (icAgent.config) {
              icAgent.config.verifyQuerySignatures = false;
            }
          }

          isAuthenticated = true;
          console.log("Authentication successful! Principal:", userPrincipal);

          // Notify Unity if it's loaded
          if (window.unityInstance) {
            console.log("Notifying Unity of successful authentication...");
            window.unityInstance.SendMessage("PlayerCurrency", "OnAuthenticated");
            window.unityInstance.SendMessage("PlayerCurrency", "EnableGameplay");
          }

          // Store for global access
          window.icAgent = icAgent;
          window.userPrincipal = userPrincipal;
          
        } catch (error) {
          console.error("Error handling authentication:", error);
        }
      }

      // Start authentication process
      async function authenticate() {
        if (!authClient) {
          console.error("AuthClient not initialized");
          return;
        }

        console.log("Starting Internet Identity login...");
        
        try {
          // Try production Internet Identity for more reliable experience
          const identityProvider = "https://identity.ic0.app";

          console.log("Using PRODUCTION identity provider:", identityProvider);

          await authClient.login({
            identityProvider,
            onSuccess: async () => {
              console.log("Login SUCCESS callback triggered!");
              await handleAuthenticated();
            },
            onError: (error) => {
              console.error("Login ERROR callback triggered:", error);
              alert("Authentication failed: " + (error?.message || error));
            },
            windowOpenerFeatures: 'width=500,height=600,left=100,top=100',
            // Add derivationOrigin for local development
            derivationOrigin: window.location.origin
          });
          
          console.log("authClient.login() call completed");
          
        } catch (error) {
          console.error("Authentication process failed with exception:", error);
          alert("Authentication failed. Check console for details: " + error.message);
        }
      }

      function getInternetIdentityCanisterId() {

        return "rdmx6-jaaaa-aaaaa-aaadq-cai"; // Standard production II
      }

        return "uzt4z-lp777-77774-qaabq-cai";

          }
          
          // For production, use authenticated agent
          const actor = Actor.createActor(backendIdl, {
            agent: icAgent,
            canisterId: getBackendCanisterId(),
          });
          
          console.log("Calling get_balance on backend...");
          const balance = await actor.get_balance();
          const balanceNumber = Number(balance);
          
          console.log("Balance retrieved from ICP:", balanceNumber);

        } catch (error) {
          console.error("Failed to get balance from ICP:", error);
          console.error("Error details:", error.message);
          
          if (window.unityInstance) {
            window.unityInstance.SendMessage("PlayerCurrency", "OnBalanceReceived", 0);
          }
        }
      };

        }

        try {
          // For local development, use anonymous agent
          if (isLocal) {
            console.log("Local development - using anonymous agent for reset...");

              host: LOCAL_HOST
            });

          } else {

          }

          setTimeout(() => {

              window.GetBalanceJS();
            }
          }, 500);
          
        } catch (error) {
          console.error("Failed to reset balance:", error);
        }
      };

      // Manual check for authentication (in case popup doesn't trigger callbacks)
      window.checkAuthStatus = async function() {
        console.log("=== Manual Auth Status Check ===");
        if (!authClient) {
          console.log("No AuthClient available");
          return;
        }
        
        try {
          const isAuth = await authClient.isAuthenticated();
          console.log("Is authenticated:", isAuth);
          
          if (isAuth && !isAuthenticated) {

            await handleAuthenticated();
          } else if (!isAuth) {
            console.log("Not authenticated");
          } else {
            console.log("Already set up");
          }
        } catch (error) {
          console.error("Error checking auth status:", error);
        }
      };

      window.debugAgent = function() {

        } catch (error) {

      // Load the bundled auth client
      function loadAuthClient() {
        console.log("Loading auth-client.bundle.js...");
        
        const script = document.createElement('script');
        script.src = './auth-client.bundle.js';
        script.onload = function() {
          console.log("Auth client loaded successfully");
          
          // Check if we have all required globals from the bundle
          if (typeof AuthClient === 'undefined') {
            console.error("AuthClient not found in bundle");
            return;
          }
          
          if (typeof HttpAgent === 'undefined') {
            console.error("HttpAgent not found in bundle");
            return;
          }
          
          if (typeof Actor === 'undefined') {
            console.error("Actor not found in bundle");
            return;
          }
          
          console.log("All required globals loaded successfully");
          console.log("Environment:", isLocal ? 'Local Development' : 'Production');
          
          // Wait a moment for everything to initialize
          setTimeout(initializeAuth, 100);
        };
        script.onerror = function(e) {
          console.error("Failed to load auth-client.bundle.js", e);
        };
        document.head.appendChild(script);
      }

      // Start loading when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadAuthClient);
      } else {
        loadAuthClient();

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/web_0_9.loader.js";
      var config = {
        dataUrl: buildUrl + "/web_0_9.data.unityweb",
        frameworkUrl: buildUrl + "/web_0_9.framework.js.unityweb",
        codeUrl: buildUrl + "/web_0_9.wasm.unityweb",

        productName: "IC Carnage",

        canvas.style.height = "600px";
      }

        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

            unityInstance.SetFullscreen(1);
          };
          
          window.unityInstance = unityInstance;

            unityInstance.SendMessage("PlayerCurrency", "OnAuthenticated");
            unityInstance.SendMessage("PlayerCurrency", "EnableGameplay");
          }
          
        }).catch((message) => {
          console.error("Unity load error:", message);
          unityShowBanner("Unity failed to load: " + message, "error");
        });
      };
      script.onerror = (error) => {
        console.error("Failed to load Unity loader:", error);
        unityShowBanner("Failed to load Unity loader script", "error");
      };
      document.body.appendChild(script);
    </script>
