<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | IC Carnage</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
      // Global variables
      let authClient = null;
      let isAuthenticated = false;
      let userPrincipal = null;
      let icAgent = null;

      // Check if we're in local development
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname.includes('localhost');
      const LOCAL_HOST = 'http://localhost:4943';
      const IC_HOST = 'https://icp-api.io';

      // Preload script to fix BigInt conversion issue
      (function() {
        console.log("Applying BigInt patch...");
        const originalPow = Math.pow;
        Math.pow = function(base, exp) {
          if (typeof base === 'bigint' || typeof exp === 'bigint') {
            const safeBase = Number(base);
            const safeExp = Number(exp);
            if (isFinite(safeBase) && isFinite(safeExp) && safeBase <= Number.MAX_SAFE_INTEGER && safeExp <= Number.MAX_SAFE_INTEGER) {
              return BigInt(originalPow(safeBase, safeExp));
            }
            return base ** exp; // BigInt exponentiation
          }
          return originalPow(base, exp);
        };
      })();

      // Initialize authentication when auth-client loads
      async function initializeAuth() {
        console.log("Initializing authentication...");
        try {
          if (typeof AuthClient === 'undefined' || !AuthClient.create) {
            throw new Error("AuthClient not properly loaded");
          }

          authClient = await AuthClient.create();
          console.log("AuthClient created successfully");

          // Check if already authenticated
          if (await authClient.isAuthenticated()) {
            console.log("Already authenticated, setting up identity...");
            await handleAuthenticated();
          } else {
            console.log("Not authenticated, but continuing with anonymous access...");
            // Don't auto-login, let user choose
            setupAnonymousAgent();
          }
        } catch (error) {
          console.error("Failed to initialize auth:", error);
          // Fallback to anonymous access
          setupAnonymousAgent();
        }
      }

      // Setup anonymous agent for testing
      async function setupAnonymousAgent() {
        console.log("Setting up anonymous agent...");
        try {
          icAgent = new HttpAgent({
            host: isLocal ? LOCAL_HOST : IC_HOST,
            verifyQuerySignatures: false
          });

          if (isLocal) {
            await icAgent.fetchRootKey();
            console.log("Anonymous agent ready for local development");
          }

          // Store for global access
          window.icAgent = icAgent;
          
          // Test anonymous call
          console.log("Testing anonymous backend call...");
          await testDirectCall();
          
        } catch (error) {
          console.error("Failed to setup anonymous agent:", error);
        }
      }

      // Handle successful authentication
      async function handleAuthenticated() {
        try {
          const identity = authClient.getIdentity();
          userPrincipal = identity.getPrincipal().toString();
          
          console.log("Setting up HttpAgent for local development...");
          
          // Create agent with explicit configuration object
          const agentConfig = {
            identity: identity,
            host: isLocal ? LOCAL_HOST : IC_HOST,
            // CRITICAL: Explicitly disable signature verification
            verifyQuerySignatures: false
          };
          
          console.log("Agent config:", agentConfig);
          icAgent = new HttpAgent(agentConfig);

          // CRITICAL: For local development only
          if (isLocal) {
            console.log("Fetching root key for local development...");
            try {
              await icAgent.fetchRootKey();
              console.log("Root key fetched successfully");
            } catch (error) {
              console.error("Failed to fetch root key:", error);
              console.warn("Continuing without root key verification");
            }
            
            // FORCE disable certificate verification for local development
            console.log("Force disabling certificate verification...");
            icAgent._verifyQuerySignatures = false;
            if (icAgent.config) {
              icAgent.config.verifyQuerySignatures = false;
            }
          }

          isAuthenticated = true;
          console.log("Authentication successful! Principal:", userPrincipal);

          // Notify Unity if it's loaded
          if (window.unityInstance) {
            console.log("Notifying Unity of successful authentication...");
            window.unityInstance.SendMessage("PlayerCurrency", "OnAuthenticated");
            window.unityInstance.SendMessage("PlayerCurrency", "EnableGameplay");
          }

          // Store for global access
          window.icAgent = icAgent;
          window.userPrincipal = userPrincipal;
          
        } catch (error) {
          console.error("Error handling authentication:", error);
        }
      }

      // Start authentication process
      async function authenticate() {
        if (!authClient) {
          console.error("AuthClient not initialized");
          return;
        }

        console.log("Starting Internet Identity login...");
        
        try {
          // Try production Internet Identity for more reliable experience
          const identityProvider = "https://identity.ic0.app";

          console.log("Using PRODUCTION identity provider:", identityProvider);

          await authClient.login({
            identityProvider,
            onSuccess: async () => {
              console.log("Login SUCCESS callback triggered!");
              await handleAuthenticated();
            },
            onError: (error) => {
              console.error("Login ERROR callback triggered:", error);
              alert("Authentication failed: " + (error?.message || error));
            },
            windowOpenerFeatures: 'width=500,height=600,left=100,top=100',
            // Add derivationOrigin for local development
            derivationOrigin: window.location.origin
          });
          
          console.log("authClient.login() call completed");
          
        } catch (error) {
          console.error("Authentication process failed with exception:", error);
          alert("Authentication failed. Check console for details: " + error.message);
        }
      }

      // Get canister IDs dynamically from the current environment
      function getInternetIdentityCanisterId() {
        // For now, let's use the production II for testing
        if (isLocal) {
          // Try local first, fallback to production
          return "uxrrr-q7777-77774-qaaaq-cai";
        }
        return "rdmx6-jaaaa-aaaaa-aaadq-cai"; // Standard production II
      }

      // Get your backend canister ID
      function getBackendCanisterId() {
        // Use the actual deployed backend canister ID
        return "uzt4z-lp777-77774-qaabq-cai";
      }

      // Create the Candid interface for your backend
      const backendIdl = ({ IDL }) => {
        return IDL.Service({
          'deposit_currency': IDL.Func([IDL.Nat64], [], []),
          'get_balance': IDL.Func([], [IDL.Nat64], []), // Remove 'query' to make it a call
          'reset_balance': IDL.Func([], [], []),
        });
      };

      // Function to get balance from ICP backend
      window.GetBalanceJS = async function() {
        console.log("GetBalanceJS called from Unity");
        
        if (!isAuthenticated || !icAgent) {
          console.error("Not authenticated, cannot get balance");
          if (window.unityInstance) {
            window.unityInstance.SendMessage("PlayerCurrency", "OnBalanceReceived", 0);
          }
          return;
        }

        try {
          console.log("Creating actor for backend calls...");
          console.log("Using canister ID:", getBackendCanisterId());
          console.log("Using host:", icAgent._host || icAgent.host);
          console.log("Agent verify signatures:", icAgent._verifyQuerySignatures);
          
          // Get identity from authClient
          const currentIdentity = authClient.getIdentity();
          console.log("Identity type:", currentIdentity.constructor.name);
          
          // For local development, try using anonymous agent if authenticated calls fail
          let actorAgent = icAgent;
          if (isLocal) {
            console.log("Local development - creating failsafe anonymous agent...");
            const anonymousAgent = new HttpAgent({
              host: LOCAL_HOST
            });
            await anonymousAgent.fetchRootKey();
            
            // Create actor with anonymous agent for local testing
            const anonymousActor = Actor.createActor(backendIdl, {
              agent: anonymousAgent,
              canisterId: getBackendCanisterId(),
            });
            
            console.log("Trying anonymous call first for local development...");
            const balance = await anonymousActor.get_balance();
            const balanceNumber = Number(balance);
            
            console.log("Balance retrieved from ICP (anonymous):", balanceNumber);
            
            if (window.unityInstance) {
              window.unityInstance.SendMessage("PlayerCurrency", "OnBalanceReceived", balanceNumber);
            }
            return; // Success with anonymous call
          }
          
          // For production, use authenticated agent
          const actor = Actor.createActor(backendIdl, {
            agent: icAgent,
            canisterId: getBackendCanisterId(),
          });
          
          console.log("Calling get_balance on backend...");
          const balance = await actor.get_balance();
          const balanceNumber = Number(balance);
          
          console.log("Balance retrieved from ICP:", balanceNumber);
          
          if (window.unityInstance) {
            window.unityInstance.SendMessage("PlayerCurrency", "OnBalanceReceived", balanceNumber);
          }
          
        } catch (error) {
          console.error("Failed to get balance from ICP:", error);
          console.error("Error details:", error.message);
          
          if (window.unityInstance) {
            window.unityInstance.SendMessage("PlayerCurrency", "OnBalanceReceived", 0);
          }
        }
      };

    // Function to update balance on ICP backend
    window.UpdateBalanceJS = async function(amount) {
      console.log("UpdateBalanceJS called from Unity with amount:", amount);
      
      try {
        console.log("Local development - using anonymous agent for update...");
        const anonymousAgent = new HttpAgent({
          host: LOCAL_HOST
        });
        await anonymousAgent.fetchRootKey();
        
        const anonymousActor = Actor.createActor(backendIdl, {
          agent: anonymousAgent,
          canisterId: getBackendCanisterId(),
        });
        
        console.log("Calling deposit_currency on backend with amount (anonymous):", amount);
        await anonymousActor.deposit_currency(BigInt(Math.max(0, amount)));
        console.log("Balance updated successfully on ICP (anonymous)");
        
        // After updating, get the new balance
        setTimeout(() => {
          if (window.GetBalanceJS) {
            window.GetBalanceJS();
          }
        }, 500);
        
      } catch (error) {
        console.error("Failed to update balance on ICP:", error);
        console.error("Error details:", error.message);
        // Don't claim success if there was an error
      }
    };

    // Test function for Unity-JS bridge
    window.TestUnityJS = function() {
      console.log("TestUnityJS called successfully from Unity!");
      return "success";
    };

      // Manual login trigger (for testing)
      window.triggerLogin = function() {
        console.log("Manual login triggered");
        authenticate();
      };

      // Manual logout function
      window.logout = async function() {
        if (authClient && isAuthenticated) {
          await authClient.logout();
          isAuthenticated = false;
          userPrincipal = null;
          icAgent = null;
          console.log("Logged out successfully");
          if (window.unityInstance) {
            window.unityInstance.SendMessage("PlayerCurrency", "DisableGameplay");
          }
        }
      };

      // Reset balance function for testing
      window.resetBalance = async function() {
        console.log("Resetting balance...");
        if (!isAuthenticated || !icAgent) {
          console.error("Not authenticated, cannot reset balance");
          return;
        }

        try {
          // For local development, use anonymous agent
          if (isLocal) {
            console.log("Local development - using anonymous agent for reset...");
            const anonymousAgent = new HttpAgent({
              host: LOCAL_HOST
            });
            await anonymousAgent.fetchRootKey();
            
            const anonymousActor = Actor.createActor(backendIdl, {
              agent: anonymousAgent,
              canisterId: getBackendCanisterId(),
            });
            
            await anonymousActor.reset_balance();
            console.log("Balance reset successfully (anonymous)");
          } else {
            // For production, use authenticated agent
            const actor = Actor.createActor(backendIdl, {
              agent: icAgent,
              canisterId: getBackendCanisterId(),
            });
            
            await actor.reset_balance();
            console.log("Balance reset successfully");
          }
          
          // Get updated balance
          setTimeout(() => {
            if (window.GetBalanceJS) {
              window.GetBalanceJS();
            }
          }, 500);
          
        } catch (error) {
          console.error("Failed to reset balance:", error);
        }
      };

      // Manual check for authentication (in case popup doesn't trigger callbacks)
      window.checkAuthStatus = async function() {
        console.log("=== Manual Auth Status Check ===");
        if (!authClient) {
          console.log("No AuthClient available");
          return;
        }
        
        try {
          const isAuth = await authClient.isAuthenticated();
          console.log("Is authenticated:", isAuth);
          
          if (isAuth && !isAuthenticated) {
            console.log("Found authentication, setting up...");
            await handleAuthenticated();
          } else if (!isAuth) {
            console.log("Not authenticated");
          } else {
            console.log("Already set up");
          }
        } catch (error) {
          console.error("Error checking auth status:", error);
        }
      };

      // Debug function to check agent status
      window.debugAgent = function() {
        console.log("=== Agent Debug Info ===");
        console.log("isAuthenticated:", isAuthenticated);
        console.log("userPrincipal:", userPrincipal);
        console.log("icAgent:", icAgent);
        if (icAgent) {
          console.log("Agent host:", icAgent._host || icAgent.host);
          console.log("Agent identity:", icAgent._identity);
          console.log("Agent config:", icAgent.config);
          console.log("Verify signatures (config):", icAgent.config?.verifyQuerySignatures);
          console.log("Verify signatures (_verifyQuerySignatures):", icAgent._verifyQuerySignatures);
        }
        console.log("Environment:", isLocal ? 'Local' : 'Production');
        console.log("Backend canister ID:", getBackendCanisterId());
      };

      // Test function with anonymous agent (this should work)
      window.testDirectCall = async function() {
        console.log("Testing direct call without authentication...");
        
        try {
          // Create anonymous agent for testing
          const testAgent = new HttpAgent({
            host: isLocal ? LOCAL_HOST : IC_HOST
          });
          
          if (isLocal) {
            await testAgent.fetchRootKey();
          }
          
          const actor = Actor.createActor(backendIdl, {
            agent: testAgent,
            canisterId: getBackendCanisterId(),
          });
          
          console.log("Calling get_balance with anonymous agent...");
          const balance = await actor.get_balance();
          console.log("Anonymous balance call result:", Number(balance));
          
        } catch (error) {
          console.error("Anonymous call failed:", error);
        }
      };

      // Load the bundled auth client
      function loadAuthClient() {
        console.log("Loading auth-client.bundle.js...");
        
        const script = document.createElement('script');
        script.src = './auth-client.bundle.js';
        script.onload = function() {
          console.log("Auth client loaded successfully");
          
          // Check if we have all required globals from the bundle
          if (typeof AuthClient === 'undefined') {
            console.error("AuthClient not found in bundle");
            return;
          }
          
          if (typeof HttpAgent === 'undefined') {
            console.error("HttpAgent not found in bundle");
            return;
          }
          
          if (typeof Actor === 'undefined') {
            console.error("Actor not found in bundle");
            return;
          }
          
          console.log("All required globals loaded successfully");
          console.log("Environment:", isLocal ? 'Local Development' : 'Production');
          
          // Wait a moment for everything to initialize
          setTimeout(initializeAuth, 100);
        };
        script.onerror = function(e) {
          console.error("Failed to load auth-client.bundle.js", e);
        };
        document.head.appendChild(script);
      }

      // Start loading when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadAuthClient);
      } else {
        loadAuthClient();
      }
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">IC Carnage</div>
        <!-- Debug buttons for testing -->
        <div style="margin-top: 10px;">
          <button onclick="triggerLogin()" style="margin: 5px;">Login</button>
          <button onclick="logout()" style="margin: 5px;">Logout</button>
          <button onclick="checkAuthStatus()" style="margin: 5px;">Check Auth Status</button>
          <button onclick="GetBalanceJS()" style="margin: 5px;">Get Balance</button>
          <button onclick="UpdateBalanceJS(100)" style="margin: 5px;">Add 100 Currency</button>
          <button onclick="testDirectCall()" style="margin: 5px;">Test Anonymous Call</button>
          <button onclick="resetBalance()" style="margin: 5px;">Reset Balance</button>
          <button onclick="debugAgent()" style="margin: 5px;">Debug Agent</button>
        </div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/web_0_9.loader.js";
      var config = {
        dataUrl: buildUrl + "/web_0_9.data.unityweb",
        frameworkUrl: buildUrl + "/web_0_9.framework.js.unityweb",
        codeUrl: buildUrl + "/web_0_9.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "doma581",
        productName: "IC Carnage",
        productVersion: "3.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          window.unityInstance = unityInstance;
          console.log("Unity instance loaded and available globally");

          // Initially disable gameplay until authenticated
          unityInstance.SendMessage("PlayerCurrency", "DisableGameplay");

          // If already authenticated, enable the game
          if (isAuthenticated) {
            unityInstance.SendMessage("PlayerCurrency", "OnAuthenticated");
            unityInstance.SendMessage("PlayerCurrency", "EnableGameplay");
          }
          
        }).catch((message) => {
          console.error("Unity load error:", message);
          unityShowBanner("Unity failed to load: " + message, "error");
        });
      };
      script.onerror = (error) => {
        console.error("Failed to load Unity loader:", error);
        unityShowBanner("Failed to load Unity loader script", "error");
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
